language: shell
dist: stretch

before_install:
  - sudo -H apt update
  - sudo -H apt install -y git python3.5 python3-pip python3-dev python3-setuptools python3-bitarray python3-bitstring
  - sudo -H pip3 install --upgrade pip
  - sudo -H pip3 install wheel

deploy:
  provider: script
  script: sudo -H bash ./install.sh
  on:
    branch: master
